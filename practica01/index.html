<!DOCTYPE>
<html ng-app="gemStore">
<head>
    <title>gemStore</title>
</head>
<body ng-controller="StoreController as store">
    
    <h1>{{ 'Welcome to gemStore !' }}</h1>

    <div ng-hide="store.soldOut">
        
        <h3>{{ store.gem.name }} <em>{{ store.gem.price }}</em> </h3>

        <div ng-show="store.gem.canPurchase">
            <button type="button">Add to cart!</button>
        </div>
    
    </div>
    
    <div ng-repeat="gem in store.gems" ng-hide="gem.soldOut">
        <h3>{{ gem.name }} <em>${{ gem.price }}</em> </h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="gemStore.js"></script>
</body>
</html>
